<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tambah Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<H1>Input Laporan</H1>

<form action="#" th:action="@{/laporan/vieew}" th:object="${laporan}" method="post" enctype="multipart/form-data">
<div class="form-group pt-2">
  <label for="nama">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama" th:field="*{nama}">
</div>

<div class="form-group pt-2">
  <label for="kejadian">Kejadian</label>
  <select class="form-select" id="kejadian" name="kejadian" th:field="*{kejadian}">
  	<option th:value="'Perampokan'" th:text="Perampokan"></option>
  	<option th:value="'Bencana'" th:text="Bencana"></option>
  	<option th:value="'Pembunuhan'" th:text="Pembunuhan"></option>
  </select>
</div>

<div class="form-group pt-2">
  <label for="alamat">Alamat</label>
  <input type="text" class="form-control" id="alamat" placeholder="Alamat" th:field="*{alamat}">
</div>

<div class="form-group pt-2">
  <label for="keterangan">Keterangan</label>
  <input type="text" class="form-control-lg" id="keterangan" placeholder="Keterangan" th:field="*{keterangan}">
</div>

<div class="mb-3">
  <label for="formFile" class="form-label">Gambar</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{statusGambar}">
</div>

<input type="hidden" th:field="*{idLaporan}">

 <div class="btn-group pt-2">
 <p><input type="submit" value="Submit" class="btn btn-primary"/>
 </div>
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
